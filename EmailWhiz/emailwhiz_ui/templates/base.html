<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailWhiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Welcome to EmailWhiz</h1>
        
        <div class="space-y-4">
            
            <a href="{% url 'view_user_details' %}" class="w-full block text-center py-2 px-4 bg-yellow-500 text-black font-semibold rounded hover:bg-yellow-600">
                View User Details
            </a>
            <a href="{% url 'add_resume' %}" class="w-full block text-center py-2 px-4 bg-green-500 text-black font-semibold rounded hover:bg-green-600">
                Add Resumes
            </a>
            <a href="{% url 'list_resumes' %}" class="w-full block text-center py-2 px-4 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600">
                Send Cold Emails
             </a>
        </div>
    </div>
</body>
</html>
