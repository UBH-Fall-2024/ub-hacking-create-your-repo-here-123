<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <form method="post" action="{% url 'save_resume' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-6">
                <label for="file-name" class="block text-gray-700 font-semibold mb-2">File Name</label>
                <input type="text" id="file-name" name="file_name" placeholder="Enter file name"
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required>
            </div>

            <div class="mb-6">
                <label for="file-upload" class="block text-gray-700 font-semibold mb-2">Upload File</label>
                <input type="file" id="file-upload" name="file" 
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required>
            </div>

            <div class="flex justify-between">
                <button type="submit" name="action" value="save" 
                        class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                    Save
                </button>
                <button type="button" 
                        onclick="window.location.href='{% url 'home' %}'" 
                        class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">
                    Cancel
                </button>
            </div>
        </form>
    </div>

</body>
</html>
