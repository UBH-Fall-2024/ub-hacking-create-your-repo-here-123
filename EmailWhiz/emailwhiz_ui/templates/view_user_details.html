<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailWhiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg mt-10 flex flex-col justify-between h-full">
        <h2 class="text-2xl font-bold mb-6 text-center">User Details</h2>

        <!-- Flex container for equal height divisions -->
        <div class="flex gap-8">
            <!-- User Details Section -->
            <div class="flex-grow bg-white p-6 rounded-lg shadow">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                    <div>
                        <label class="text-gray-700 font-semibold">First Name:</label>
                        <p class="text-gray-900">{{ details.first_name }}</p>
                    </div>
                    <div>
                        <label class="text-gray-700 font-semibold">Last Name:</label>
                        <p class="text-gray-900">{{ details.last_name }}</p>
                    </div>
                    <div>
                        <label class="text-gray-700 font-semibold">University:</label>
                        <p class="text-gray-900">{{ details.university }}</p>
                    </div>
                    <div>
                        <label class="text-gray-700 font-semibold">Email:</label>
                        <p class="text-gray-900">{{ details.email }}</p>
                    </div>
                    <div>
                        <label class="text-gray-700 font-semibold">LinkedIn Profile:</label>
                        <p class="text-blue-600 underline">
                            <a href="{{ details.linkedin_profile }}" target="_blank">Linkedln</a>
                        </p>
                    </div>
                    <div>
                        <label class="text-gray-700 font-semibold">Phone Number:</label>
                        <p class="text-gray-900">{{ details.phone_number }}</p>
                    </div>
                    <div>
                        <label class="text-gray-700 font-semibold">Graduation Done:</label>
                        <p class="text-gray-900">
                        {{details.graduation_done}}</p>
                    </div>
                    <div>
                        <label class="text-gray-700 font-semibold">Degree Name:</label>
                        <p class="text-gray-900">{{ details.degree_name }}</p>
                    </div>
                </div>
            </div>

            <!-- Resumes Section -->
            <div class="flex-grow bg-white p-6 rounded-lg shadow">
                <h3 class="text-xl font-bold mb-4 text-center">Resumes</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {% for resume in resumes %}
                        <div class="p-4 bg-gray-100 rounded shadow flex items-center justify-between">
                            <p class="text-gray-800 font-semibold">{{ resume }}</p>
                        </div>
                    {% endfor %}
                </div>
                <div class="text-center mt-6">
                    <a href="{% url 'add_resume' %}" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add</a>
                </div>
            </div>
        </div>

        <!-- Back to Home Button -->
        <div class="text-center mt-8">
            <a href="{% url 'home' %}" class="bg-black text-white py-2 px-4 rounded hover:bg-black-600">Back to Home</a>
        </div>
    </div>
</body>
</html>
